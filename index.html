<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<link rel="stylesheet" href="main.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
<script src="main.js" defer></script>
<title>F1 Racer API</title>
</head>
<body>

<nav id ="navbarr" class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">F1 RACER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Search</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container">
  <div class="row mb-5 mt-5">
    <form id="racerForm">
      <div class="row justify-content-center">
          <div class="col-auto">
              <input type="text" class="text" id="season" placeholder="Enter Season" >
          </div>
          <div class="col-auto">
              <input type="text" class="text" id="round" placeholder="Enter Round">
          </div> 
          <div class="col-auto">
            <button type="button" class="btn bg-transparent btn-outline-dark" onClick=getData()>Get Standings</button>
          </div>
      </div>
    </form>
  </div>
    <table class="table">
      <thead>
          <tr>
              <th scope="col">Position</th>
              <th scope="col">Name</th>
              <th scope="col">Nationality</th>
              <th scope="col">Sponsor</th>
              <th scope="col">Points</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td id="position-0"></td>
              <td id="name-0"></td>
              <td id="nationality-0"></td>
              <td id="sponsor-0"></td>
              <td id="points-0"></td>
          </tr>
          <tr>
              <td id="position-1"></td>
              <td id="name-1"></td>
              <td id="nationality-1"></td>
              <td id="sponsor-1"></td>
              <td id="points-1"></td>
          </tr>
          <tr>
              <td id="position-2"></td>
              <td id="name-2"></td>
              <td id="nationality-2"></td>
              <td id="sponsor-2"></td>
              <td id="points-2"></td>
          </tr>
          <tr>
            <td id="position-3"></td>
            <td id="name-3"></td>
            <td id="nationality-3"></td>
            <td id="sponsor-3"></td>
            <td id="points-3"></td>
          </tr>
          <tr>
              <td id="position-4"></td>
              <td id="name-4"></td>
              <td id="nationality-4"></td>
              <td id="sponsor-4"></td>
              <td id="points-4"></td>
          </tr>
          <tr>
              <td id="position-5"></td>
              <td id="name-5"></td>
              <td id="nationality-5"></td>
              <td id="sponsor-5"></td>
              <td id="points-5"></td>
          </tr>
          <tr>
              <td id="position-6"></td>
              <td id="name-6"></td>
              <td id="nationality-6"></td>
              <td id="sponsor-6"></td>
              <td id="points-6"></td>
          </tr>
      </tbody>
    </table>
</div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
